<!doctype html>
<html>

 <!-- This is where the title goes. -->
  <head>
    <title>{% block title %}TITLE HERE{% endblock %}</title>
    <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/styles.css">
    <div class="row">
      <div class="col-xs-12 text-center page-title">
        <h1>{% block heading %}HEADING FOR PAGE{% endblock %}</h1>
      </div>
    </div>
  </head>

  <body>

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
    {% for message in messages %}
      <div class="alert alert-warning text-center">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
    <div class="container">
      {% block content %}
        BODY OF PAGE GOES HERE 
      {% endblock %}
    </div>
  </body>

  <!-- This is where the Ubermelon trademark footer goes. -->
  <footer>
    <div class="row">
      <div class="col-xs-12 text-center">
        <p>&copy; 2017 Ubermelon, Inc.</p>
      </div>
    </div>
  </footer>
</html>
